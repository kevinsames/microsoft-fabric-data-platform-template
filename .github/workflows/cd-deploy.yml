name: CD - Deploy to Fabric
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dbt
        run: pip install dbt-fabric
      - name: Deploy models
        run: dbt run --profiles-dir dbt/profiles
